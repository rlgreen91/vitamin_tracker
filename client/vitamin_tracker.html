<head>
  	<title>Vitamin Tracker</title>
</head>

<body>
 	<h1>Vitamin Tracker</h1>
  	<p>This is an app that will tell the amount of vitamins and minerals in a serving of a type of food</p>

  	<form class="new-food">
  		<input type="text" name="text" placeholder="Add a new food" />
  	</form>

  	<p>The nutrients in this food are{{> nutrientlist}} </p>
 
</body>

<template name="nutrientlist">
	<ul>
		<li>{{text}}</li>
	</ul>
</template>
